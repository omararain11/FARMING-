    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background-size: cover;
            background-attachment: fixed;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;

        }
        .logo img {

        nav ul {

        nav ul li {

        nav ul li a {

        nav ul li a:hover {

        }
        .container {

            margin: 20px;
            border-radius: 10px;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product-item {
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            width: calc(33% - 40px);
            box-sizing: border-box;
        }
        .product-item:hover {
            transform: scale(1.05);
        }
        .product-item img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product-item h3 {
            margin: 10px 0 0 0;
        }
        .product-item p {
            margin: 5px 0 0 0;
        }
        .product-item button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .product-item button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            position: relative;
        }
        .logo img {
            height: 50px;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            position: relative;
            padding: 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .menu-icon {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .menu-icon div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }
        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            nav a {
                margin-left: 0;
                text-align: center;
                padding: 10px 0;
                border-top: 1px solid #444;
                border-bottom: 1px solid #444;
            }
            .menu-icon {
                display: flex;
            }
            .dropdown-content {
                position: static;
                box-shadow: none;
            }
            .dropdown-content a {
                padding: 10px;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
